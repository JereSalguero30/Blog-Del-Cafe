<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de CAfé</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital@1&family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital@1&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalice.css">
</head>
<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="log__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="navegacion.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog del Café, consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos, con las mejores recetas y tips.</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label for="nombre" class="campo__label">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre..." id="nombre">
            </div>

            <div class="campo">
                <label for="email" class="campo__label">Email</label>
                <input class="campo__field" type="email" placeholder="Tu Email..." id="email">
            </div>

            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" name="" id="mensaje" cols="30" rows="10"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>
    

    <footer class="footer">
        <div class="contenedor">
            <div class="contenedor">
                <div class="barra">
                    <a href="index.html" class="logo">
                        <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="log__bold">DeCafé</span></h1>
                    </a>
    
                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="navegacion.html" class="navegacion__enlace">Contacto</a>
                    </nav>
                </div>
            </div>
        </div> 
        
    </footer>
</body>
</html>
